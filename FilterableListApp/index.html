<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=" stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css ">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css">
    <!--materialize cdn:- fancy way of styling UL-->
    <title> My Contacts List </title>
</head>
<style>
    body {
        background-color: lightgray;
        background-image: url('css/images/img.jpg');
        position: relative;
    }
    
    a {
        color: black;
    }
    
    #filterInput {
        background-color: whitesmoke;
        color: black;
    }
    
     ::placeholder {
        color: black;
    }
    
    .collection.with-header .collection-header {
        background-color: whitesmoke;
    }
    
    .collection .collection-item:nth-child(odd) {
        background-color: ghostwhite;
    }
    
    .collection .collection-item:nth-child(even) {
        background-color: lightgray;
    }
</style>

<body>
    <div class="container ">
        <h2 class="center-align ">
            <i class="fas fa-id-card text-primary"></i> My
            <span class="text-primary">Contacts</span> List
        </h2>
        <input type="text" id="filterInput" placeholder="Search Name Here.....">
        <ul id="names" class="collection with-header">
            <li class="collection-header">

            <li class="collection-item">

            <li class="collection-item">
                <a href="#">ABID </a>
            </li>
            <li class="collection-item">
                <a href="#">AAKASH </a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">BARRACK </a>
            </li>
            <li class="collection-item">
                <a href="#">BRAD </a>
            </li>
            <li class="collection-item">
                <a href="#">BOOGEY </a>
            </li>
            <li class="collection-item">
                <a href="#">BABY </a>

            <li class="collection-item">

            <li class="collection-header">

            <li class="collection-item">

            <li class="collection-item">
                <a href="#">DEEPAK </a>
            </li>
        </ul>
    </div>
    <script>
        //Get input element from id
        let filterInput = document.getElementById('filterInput');
        //Add EventListener(event,function)
        filterInput.addEventListener('keyup', filterNames);

        //function
        function filterNames() {
            //get value of Input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            //get name ul
            let ul = document.getElementById('names');
            //get li from ul
            let li = ul.querySelectorAll('li.collection-item');

            //loop thorugh collection-item lis
            for (let i = 0; i < li.length; i++) {
                //getting current link which we want from <a>
                let a = li[i].getElementsByTagName('a')[0];
                //if matches innerHTML will grab whatever inside a tag
                if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }
            }
        }
    </script>
</body>

</html>
